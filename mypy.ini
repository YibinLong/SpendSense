[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = False

# Ignore missing stubs for optional dependencies
[mypy-rich.*]
ignore_missing_imports = True

# Structlog has some dynamic typing that mypy struggles with
[mypy-structlog.*]
ignore_missing_imports = True

# Ignore logging.py structlog config - it's correctly typed but mypy is confused
[mypy-spendsense.app.core.logging]
ignore_errors = True

